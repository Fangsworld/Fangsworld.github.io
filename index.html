<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇文平野 - 思维与写作的个人空间</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <!-- 装饰性背景 -->
    <div class="background-decoration"></div>
    
    <!-- 顶部导航栏 -->
    <header class="nav-header">
        <div class="container">
            <nav class="nav-content">
                <!-- Logo/品牌 -->
                <div class="nav-brand">
                    <img src="images/doraemon_avatar_8.webp" alt="宇文平野头像" class="brand-avatar">
                    <span class="brand-text">宇文平野</span>
                </div>
                
                <!-- 导航菜单 -->
                <div class="nav-menu">
                    <a href="#home" class="nav-link active" data-tab="home">主页</a>
                    <a href="#reading" class="nav-link" data-tab="reading">阅读</a>
                    <a href="#writing" class="nav-link" data-tab="writing">写作</a>
                    <a href="#logic" class="nav-link" data-tab="logic">逻辑</a>
                    <a href="#speech" class="nav-link" data-tab="speech">言语</a>
                </div>
                
                <!-- 移动端菜单按钮 -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i data-lucide="menu"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 首页内容 -->
        <section id="home" class="content-section active">
            <!-- 个人介绍区域 -->
            <section class="hero-section">
                <div class="container">
                    <div class="hero-content">
                        <div class="hero-text">
                            <h1 class="hero-title">宇文平野</h1>
                            <p class="hero-subtitle">思维与写作的探索者</p>
                            <p class="hero-description">
                                热爱思维与写作，分享关于阅读、写作、逻辑、言语的知识。
                                在这个信息爆炸的时代，我专注于深度思考与有效表达，
                                用文字构建思维的桥梁，用逻辑点亮智慧的火花。
                            </p>

                        </div>
                        <div class="hero-visual">
                            <div class="hero-avatar">
                                <img src="images/doraemon_avatar_8.webp" alt="宇文平野头像">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 最新更新区域 -->
            <section id="latest-updates" class="latest-section">
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">最近更新</h2>
                        <p class="section-subtitle">分享最新的思考与创作</p>
                    </div>
                    <div class="latest-articles" id="latestArticles">
                        <!-- 最新文章将通过JavaScript生成 -->
                    </div>
                </div>
            </section>
        </section>

        <!-- 阅读分类内容 -->
        <section id="reading" class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">阅读</h2>
                    <p class="section-subtitle">分享读书心得与知识提炼</p>
                </div>
                <div class="articles-grid" id="readingArticles">
                    <!-- 阅读文章将通过JavaScript生成 -->
                </div>
            </div>
        </section>

        <!-- 写作分类内容 -->
        <section id="writing" class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">写作</h2>
                    <p class="section-subtitle">探索文字的力量与表达的艺术</p>
                </div>
                <div class="articles-grid" id="writingArticles">
                    <!-- 写作文章将通过JavaScript生成 -->
                </div>
            </div>
        </section>

        <!-- 逻辑分类内容 -->
        <section id="logic" class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">逻辑</h2>
                    <p class="section-subtitle">理性思考与逻辑思维的实践</p>
                </div>
                <div class="articles-grid" id="logicArticles">
                    <!-- 逻辑文章将通过JavaScript生成 -->
                </div>
            </div>
        </section>

        <!-- 言语分类内容 -->
        <section id="speech" class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">言语</h2>
                    <p class="section-subtitle">沟通艺术与语言表达技巧</p>
                </div>
                <div class="articles-grid" id="speechArticles">
                    <!-- 言语文章将通过JavaScript生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 文章详情页面 -->
    <div id="articleView" class="article-view-container">
        <div class="article-view-header">
            <button class="back-button" id="backButton">
                <i data-lucide="arrow-left"></i>
                <span>返回</span>
            </button>
        </div>
        <div class="article-view-content">
            <h1 class="article-view-title" id="articleTitle"></h1>
            <div class="article-view-meta">
                <span class="article-category" id="articleCategory"></span>
                <span class="article-date" id="articleDate"></span>
            </div>
            <div class="article-view-body" id="articleBody">
                <!-- 文章内容将通过JavaScript生成 -->
            </div>
            <div class="article-view-tags" id="articleTags">
                <!-- 文章标签将通过JavaScript生成 -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 宇文平野的个人空间. All rights reserved.</p>
                    <p class="footer-tagline">思维与写作 · 理性与感性</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <a href="#home" class="mobile-link" data-tab="home">主页</a>
            <a href="#reading" class="mobile-link" data-tab="reading">阅读</a>
            <a href="#writing" class="mobile-link" data-tab="writing">写作</a>
            <a href="#logic" class="mobile-link" data-tab="logic">逻辑</a>
            <a href="#speech" class="mobile-link" data-tab="speech">言语</a>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="scripts/app.js"></script>
</body>
</html>
